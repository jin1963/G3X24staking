<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G3X24 Staking Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="g3x_logo.png" alt="G3X Logo" class="logo">
    <h1>G3X24 Staking</h1>
    <button id="connectWallet">Connect Wallet</button>

    <div class="staking-section">
      <label>Amount to Stake:</label>
      <input type="number" id="stakeAmount" placeholder="Enter amount">
      <label>Select Tier (Days):</label>
      <select id="stakeTier">
        <option value="90">90</option>
        <option value="180">180</option>
        <option value="270">270</option>
        <option value="365">365</option>
      </select>
      <button id="approveBtn">Approve</button>
      <button id="stakeBtn">Stake</button>
    </div>

    <div class="action-section">
      <label>Stake Index:</label>
      <input type="number" id="stakeIndex" placeholder="Enter index (0, 1, 2...)">
      <button id="claimBtn">Claim Reward</button>
      <button id="unstakeBtn">Unstake</button>
    </div>

    <div id="status">Waiting for action...</div>
  </div>

  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
